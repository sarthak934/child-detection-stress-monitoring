<!DOCTYPE html>
<html>
<head>
    <title>Realtime Child Detection Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #0f1115;
            color: #e6e6e6;
            margin: 0;
            padding: 20px 30px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* -------- TOP CARDS -------- */
        .cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
            margin-bottom: 24px;
        }

        .card {
            background: #1b1f2a;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
        }

        .card h3 {
            margin: 0;
            font-size: 13px;
            color: #9aa4bf;
            font-weight: 500;
        }

        .card p {
            margin-top: 10px;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
        }

        /* -------- FILTER BAR -------- */
        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 22px;
            flex-wrap: wrap;
        }

        select {
            background: #1b1f2a;
            color: #e6e6e6;
            border: 1px solid #2a2f40;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
        }

        /* -------- GRID LAYOUT -------- */
        .grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 20px;
            margin-bottom: 22px;
        }

        .panel {
            background: #1b1f2a;
            padding: 16px;
            border-radius: 10px;
        }

        .panel h4 {
            margin: 0 0 10px;
            font-size: 14px;
            color: #9aa4bf;
            font-weight: 500;
        }

        /* -------- MAP -------- */
        #map {
            height: 260px;
            border-radius: 10px;
        }

        /* -------- TABLE -------- */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1b1f2a;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #2a2f40;
            text-align: center;
            font-size: 13px;
        }

        th {
            background: #22273a;
            color: #9aa4bf;
            font-weight: 500;
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>

<h2>Realtime Child Detection Dashboard</h2>

<!-- TOP METRICS -->
<div class="cards">
    <div class="card"><h3>Total Detections</h3><p id="total">0</p></div>
    <div class="card"><h3>Children</h3><p id="children">0</p></div>
    <div class="card"><h3>Adults</h3><p id="adults">0</p></div>
    <div class="card"><h3>Last Update</h3><p id="lastUpdate">--</p></div>
</div>

<!-- FILTERS -->
<div class="controls">
    <select id="filterChild">
        <option value="all">All Persons</option>
        <option value="true">Children Only</option>
        <option value="false">Adults Only</option>
    </select>

    <select id="filterBackpack">
        <option value="all">Backpack: Any</option>
        <option value="true">With Backpack</option>
        <option value="false">No Backpack</option>
    </select>

    <select id="filterWristband">
        <option value="all">Wristband: Any</option>
        <option value="true">With Wristband</option>
        <option value="false">No Wristband</option>
    </select>
</div>

<!-- CHARTS + MAP -->
<div class="grid">
    <div class="panel">
        <h4>Children vs Adults</h4>
        <canvas id="barChart"></canvas>
    </div>

    <div class="panel">
        <h4>Detections Over Time</h4>
        <canvas id="timelineChart"></canvas>
    </div>
</div>

<div class="panel" style="margin-bottom:22px;">
    <h4>Location View (Architecture Ready)</h4>
    <div id="map"></div>
</div>

<!-- TABLE -->
<table>
    <thead>
        <tr>
            <th>Person ID</th>
            <th>Child</th>
            <th>Score</th>
            <th>Upper</th>
            <th>Lower</th>
            <th>Wristband</th>
            <th>Backpack</th>
            <th>Query</th>
        </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<script>
let barChart, timelineChart;

function initCharts() {
    barChart = new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
            labels: ["Children", "Adults"],
            datasets: [{
                data: [0, 0],
                backgroundColor: ["#4caf50", "#f44336"]
            }]
        },
        options: {
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
        }
    });

    timelineChart = new Chart(document.getElementById("timelineChart"), {
        type: "line",
        data: {
            labels: [],
            datasets: [{
                data: [],
                borderColor: "#03a9f4",
                tension: 0.3
            }]
        },
        options: {
            plugins: { legend: { display: false } }
        }
    });
}

function initMap() {
    const map = L.map("map").setView([19.0760, 72.8777], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

async function loadData() {
    const res = await fetch("/api/latest", { cache: "no-store" });
    let data = await res.json();

    const fChild = document.getElementById("filterChild").value;
    const fBackpack = document.getElementById("filterBackpack").value;
    const fWrist = document.getElementById("filterWristband").value;

    data = data.filter(d =>
        (fChild === "all" || String(d.is_child) === fChild) &&
        (fBackpack === "all" || String(d.backpack) === fBackpack) &&
        (fWrist === "all" || String(d.wristband) === fWrist)
    );

    let children = 0, adults = 0;
    const tbody = document.getElementById("table-body");
    tbody.innerHTML = "";

    data.forEach(d => {
        d.is_child ? children++ : adults++;
        tbody.innerHTML += `
            <tr>
                <td>${d.person_id}</td>
                <td>${d.is_child}</td>
                <td>${d.child_score}</td>
                <td>${d.upper_color}</td>
                <td>${d.lower_color}</td>
                <td>${d.wristband}</td>
                <td>${d.backpack}</td>
                <td>${d.query_score}</td>
            </tr>`;
    });

    document.getElementById("total").innerText = data.length;
    document.getElementById("children").innerText = children;
    document.getElementById("adults").innerText = adults;
    document.getElementById("lastUpdate").innerText = new Date().toLocaleTimeString();

    barChart.data.datasets[0].data = [children, adults];
    barChart.update();

    timelineChart.data.labels.push(new Date().toLocaleTimeString());
    timelineChart.data.datasets[0].data.push(data.length);
    if (timelineChart.data.labels.length > 12) {
        timelineChart.data.labels.shift();
        timelineChart.data.datasets[0].data.shift();
    }
    timelineChart.update();
}

initCharts();
initMap();
loadData();
setInterval(loadData, 3000);
</script>

</body>
</html>
